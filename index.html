<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  <body>
    
		<video autoplay muted style="" id="myvideo">
       		<source src="movie.mp4" type="video/mp4">
		</video>



		<div class="content hide" id="topper">
			<center>Archit Kumar Dwevedi</center>
		</div>


		<div class="bottom hide" id="footer">
			<div>
				<img src="details.png" class="icon_skills" onclick="showdetails()">
				<img src="skills.png" class="icon_detail">
				<img src="achieve.png" class="icon_detail icon_con">

				<p class="text_detail">Details</p>
				<p class="text_skills ski">Skills</p>

		</div>


<div class="some hide" id="bgf">
	<div class="first"></div>
	<div class="second"></div>
</div>


<div class="showing hide" id="bge">

</div>








	<script type="text/javascript">
    	var vid = document.getElementById("myvideo");
		vid.playbackRate = 2.0;
		setTimeout(function(){
		 document.getElementById('topper').classList.remove('hide');
		}, 10000);
		setTimeout(function(){
		 document.getElementById('footer').classList.remove('hide');
		}, 10000);
		function showdetails(){
			document.getElementById('bgf').classList.remove('hide');

			setTimeout(function() {
			  window.location.href = "about.html";
			}, 3000);
		}
